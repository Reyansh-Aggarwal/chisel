<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <title>Chisel</title>
        <script src="../dist/script.js" defer></script>
        <link rel="icon" type="image/png" href="/assets/logo.png">
        <link rel = "stylesheet" href = "../dist/output.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>

    <body id = "postPage" class = "bg-black text-white">

      <header class = "bg-background/90 backdrop-blur-sm top-0 z-20 fixed w-full">
            <div class = "px-4 md:px-6 lg:px-8 md:py-2 lg:py-2 flex flex-row justify-between w-full ">
              <a href = "../index.html">
                <img id = "chiselLogo" src="../assets/logo.png" 
                class = " invert
                h-24 w-auto -p-4 md:-p-6"/>
                <button class = "text-white text-4xl md:text-4xl lg:text-5xl">
              </a>
                <i class="fa-solid fa-bars"></i>
              </button>    
            </div>
            <hr>
      </header>

      <main id = "mainSection" class = "flex flex-col md:gap-4 py-20 w-full z-10 transition overflow-x-hidden">
        <div id = "hero"
        class = "flex flex-row items-center w-full px-8 md:px-16 lg:px-24 pt-24">
            <section class="text-gray-600 body-font">
                <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
                  <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
                     <img id = "theImage" class="object-cover object-center rounded hidden" alt="hero" src="../assets/social-media-1/1.png">
                      <canvas id = "imgCanvas" class = "w-full h-full"></canvas>
                    </div>
                  <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col gap-4 items-center text-center">
                      <button id = "downloadButton" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg w-full text-center">Download</button>
                      <button class="inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg w-full text-center">Idk</button>
                  </div>
                  <div class = "p-16">
                    <input id = "textbox" type ="text" class = "bg-black border-2 text-white rounded" placeholder="hello...">
                  </div>
                </div>
            </section>
            
        </div>
        <hr class = "w-5/6">
        <div>
            footer 
        </div>
      </main>
    </body>
</html>

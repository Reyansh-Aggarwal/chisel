<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <title>Chisel</title>
        <script src="../dist/script.js" defer></script>
        <link rel="icon" type="image/png" href="/assets/logo.png">
        <link rel = "stylesheet" href = "../dist/output.css">

    <body class="bg-black text-white flex flex-col min-h-screen">

            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <hr>
      </header>
    
      <!-- Main Content (fills remaining space) -->
      <div id="mainSection" class="flex-grow pt-24 px-8 md:px-16 lg:px-24">
        <div id="tiles" class="grid grid-rows-3 grid-cols-3 gap-4">
          <!-- Your grid items here -->
          <div id = "1-1" class = "hover:scale-110"> 
            <img src = "../assets/social-media-1/1.png">

          </div>

          </div>
          <div id = "2-3" class = "hover:scale-110">
            <img src = "../assets/social-media-1/6.png">
          </div>
          <div id = "3-1" class = "hover:scale-110"> 
            <img src = "../assets/social-media-1/7.png">
          </div>
          <div id = "3-2" class = "hover:scale-110">
            <img src = "../assets/social-media-1/8.png">
          </div>
          <div id = "3-3" class = "hover:scale-110">
            <img src = "../assets/social-media-1/9.png">
          </div>
        </div>
      </div>
    
      <!-- Footer (auto-positioned at bottom) -->
      <hr>
      <footer class="px-8 text-white bg-black w-full">
        <div class="flex justify-between py-4">
          <div class="basis-1/5">
            <img src="../assets/trans-logo.png" class="bg-gradient-to-r from-[#524dee] via-[#0be1f7] to-[#524dee] animate-gradient bg-[length:300%_300%] h-auto max-w-16"/>
          </div>
          <div class="flex flex-col items-end font-helvetica-light text-sm">
            <span class="font-helvetica-bold text-lg md:text-2xl">CONTACT US</span>
            <a href="tel:+91-9311352507" class="text-blue-500 md:text-md lg:text-lg">+91-9311352507</a>
            <a href="tel:+91-9086222000" class="text-blue-500 md:text-md lg:text-lg">+91-9086222000</a>
          </div>

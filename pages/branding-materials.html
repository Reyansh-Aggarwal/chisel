<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" />
        <title>Chisel</title>
        <script src="../dist/script.js" defer></script>
        <link rel="icon" type="image/png" href="/assets/logo.png">
        <link rel = "stylesheet" href = "../dist/output.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>
    <body id = "branding" class = "font-helvetica-roman bg-black-grid bg-cover m-0 p-0 text-white min-h-screen">
      <header class = "bg-background/90 backdrop-blur-sm top-0 z-20 fixed w-full">
          <div class = "px-4 md:px-6 lg:px-8 md:py-2 lg:py-2 flex flex-row justify-between w-full ">
            <a href = "../index.html">
              <img id = "chiselLogo" src="../assets/logo.png" 
              class = " invert
              h-24 w-auto -p-4 md:-p-6 md:h-16"/>
            </a>  
            <button class = "text-white text-4xl lg:text-5xl">
              <i class="fa-solid fa-bars"></i>
            </button>  
          </div>
          <hr>
      </header>
      <section id = "mainSec"
      class = "flex flex-row justify-between align-center w-screen min-h-dvh pt-32 overflow-x-hidden font-helvetica-roman">
        <div class = "flex flex-col basis-1/2 items-center p-16">
          <img id = "matImg" class = "max-h-[50dvh] w-full"/>
          <p id = "matLabel">Case</p>
          <button id = "downloadButton" class = "bg-blue-500 text-my-gray p-4 text-xl rounded-full font-helvetica-bold">Download</button>
        </div>
        <div id="scrollContainer" aria-label="Semicircle scroll container" class="scroll-container  flex flex-col basis-1/2 z-10 space-y-5">
          <div class="circle bg-blue-500 rounded-full h-[12dvh] aspect-square" id="bag"><img src="../assets/icon/bag.png" alt="Bag icon" /></div>
          <div class="circle bg-blue-500 rounded-full h-[12dvh] aspect-square" id="case"><img src="../assets/icon/case.png" alt="Case icon" /></div>
          <div class="circle bg-blue-500 rounded-full h-[12dvh] aspect-square" id="bns-card"><img src="../assets/icon/bns-card.png" alt="BNS Card icon"/></div>
          <div class="circle bg-blue-500 rounded-full h-[12dvh] aspect-square" id="cloth"><img src="../assets/icon/cloth.png" alt="Cloth icon" /></div>
          <div class="circle bg-blue-500 rounded-full h-[12dvh] aspect-square" id="spray"><img src="../assets/icon/spray.png" alt="Spray icon" /></div>
        </div>

        <div id = "marker" class = "flex-col pb-24 justify-center hidden ">
          <div class="circle bg-transparent outline-dashed outline-blue-500 rounded-full h-[14dvh] aspect-square self-center" id="case"></div>
        </div>
      </section>
    
    </body>
    <!-- Footer -->
    <hr>
    <footer class="bottom-0 px-8 text-white bg-black w-full">
      <div class="flex justify-between py-4">
        <div class="basis-1/5">
          <img src="../assets/trans-logo.png" class="bg-gradient-to-r from-[#524dee] via-[#0be1f7] to-[#524dee] animate-gradient bg-[length:300%_300%] h-auto max-w-16"/>
        </div>
        <div class="flex flex-col items-end font-helvetica-light text-sm">
          <span class="font-helvetica-bold text-lg md:text-2xl">CONTACT US</span>
          <a href="tel:+91-9311352507" class="text-blue-500 md:text-md lg:text-lg">+91-9311352507</a>
          <a href="tel:+91-9086222000" class="text-blue-500 md:text-md lg:text-lg">+91-9086222000</a>
        </div>
      </div>
    </footer>
</html>

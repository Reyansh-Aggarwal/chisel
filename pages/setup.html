<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Chisel</title>
    <script src="../dist/script.js" defer></script>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel = "stylesheet" href = "../dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    </head>

    <body id = "setupPage" class = "font-helvetica-roman bg-black-grid bg-cover m-0 p-0">

      <header class = "bg-background/90 backdrop-blur-sm top-0 z-20 fixed w-full">
        <div class = "px-4 md:px-6 lg:px-8 md:py-2 lg:py-2 flex flex-row justify-between w-full ">
          <a href = "../index.html">
            <img src="../assets/logo.png" 
            class = "filter brightness-0 invert
            h-24 w-auto -p-4 md:-p-6"/>
            <button class = "text-white text-4xl md:text-4xl lg:text-5xl">
          </a>
            <i class="fa-solid fa-bars"></i>
          </button>    
        </div>
        <hr>
      </header>
        
        <main class = "flex flex-col justify-between min-h-screen overflow-x-hidden">
          <div class = "flex flex-col justify-between items-center text-white flex-grow w-full">
            <div id = "tile"
            class = "rounded-[60px] outline-white outline-1 bg-transparent 
            flex flex-col gap-8 md:gap-14 p-4 md:p-6 lg:p-8 mt-28 mb-16 md:my-36 md:mx-16
            shadow-lg text-center w-5/6 overflow-hidden">
             
              <!-- Title w/ glow-->
              <span id = "title"
              class = "flex flex-row justify-center overflow-hidden">
                <span
                class = "bg-clip-text bg-gradient-to-r from-[#524dee]  via-[#0be1f7]  to-[#524dee] animate-gradient bg-[length:200%_200%]
                text-transparent font-helvetica-bold -tracking-wide text-4xl md:text-6xl lg:text-8xl z-10">
                  Business Details
                </span>
                <span id = "glowTitle"
                class = "bg-clip-text bg-my-blue blur-lg text-transparent font-helvetica-bold -tracking-wide text-4xl md:text-6xl lg:text-8xl absolute z-0">
                  Business Details
                </span>
              </span>
              
              <!-- Actual Form w/ inp. fields and labels -->
              <form id = "details" method = "POST" enctype="multipart/form-data"
              class = "flex flex-col gap-12 md:gap-18 px-2 items-center">
  
                <div id = "nameField"
                class = "flex flex-col items-start w-full md:gap-4">
                  <label for = "name" class = "font-medium text-2xl md:text-xl lg:text-5xl">Name</label>  
                  <input name = "name" type = "text" id = "name" placeholder="Enter Name..." autocomplete="on" onchange = "checkRequired(event)"
                  class = "bg-my-gray rounded-md px-2 py-2 text-white text-xl md:text-4xl lg:text-3xl w-full
                  placeholder:text-black placeholder:font-helvetica-roman 
                  autofill:bg-my-gray autofill:text-white
                  focus:outline-solid focus:outline-2 focus:outline-gray-500" required/>
                </div>
  
                <div id = "colorField"
                class = "flex flex-col items-start w-full  gap-2 md:gap-4">
                  <label for = "colorField" class = "font-medium text-2xl md:text-xl lg:text-5xl">Colours</label>
                  <div id = "primaryColorField" 
                  class = "flex flex-row gap-2">
                    <input name = "primaryColor" type = "color" id = "primaryColor" onchange = "checkRequired(event)"
                    class = "bg-clip-content w-8 h-8 p-0 border-2 bg-transparent" required/>  
                    <label for = "primaryColor" class = " text-xl md:text-4xl lg:text-3xl">Primary Colour</labeL>
                  </div>
                  <div id = "secondaryColorField" 
                  class = "flex flex-row gap-2">
                    <input name = "secondaryColor" type = "color" id = "secondaryColor" onchange = "checkRequired(event)"
                    class = "bg-clip-content w-8 h-8 p-0 border-2 bg-transparent " required/>  
                    <label for = "secondaryColor" class = "text-xl md:text-4xl lg:text-3xl">Secondary Colour</labeL>
                  </div>
                </div>
  
                <div id = "logoField"
                class = "flex flex-col w-full max-w-[60dvw] h-auto gap-2 md:gap-4 lg:gap-6 relative">
                  <label for = "logo" class = "text-start font-medium text-2xl md:text-xl lg:text-5xl w-full">Logo<span class = "text-[#524dee]">*</span>
                  </label>
                  
                  <!-- Image Upload and Preview Section-->
                  <div id = "imageDiv"
                  class = "flex bg-my-gray w-full rounded-lg items-center justify-center px-8 py-2 z-0">
  
                    <div id = "imageTemplate"
                    class = "flex flex-col w-full items-center justify-center">
                      <i class="fa-solid fa-cloud-arrow-up text-6xl lg:text-9xl text-black"></i>
                      <span class="text-lg hidden md:text-xl lg:text-4xl text-black">Upload Media</span>
                    </div>
                    <canvas id = "imgCanvas" 
                    class = "hidden"></canvas>
                    <div id = "imagePreviewDiv"
                    class = "w-fit px-8 relative bg-my-gray bg-clip-content items-center hidden">
                      <img src="" id = "imagePreview"
                      class = "w-full h-auto z-0 relative"/>
                      <div id = "changeOverlay" 
                      class = "w-full h-full inset-0 py-2 bg-gray-900/50 z-20 absolute flex flex-col justify-center gap-8 lg:gap-18 items-center opacity-0 hover:opacity-100 transition duration-400 ease-in-out">
                        
                        <button id = "changeImage" type = "button" 
                        class = "bg-green-600 py-2 md:py-4 text-xl md:text-3xl lg:text-4xl rounded-2xl justify-between w-2/5 overflow-hidden" >
                          Change
                        </button>
                        
                        <button id = "remImage"  type = "button" 
                        class = "bg-red-600 py-2 md:py-4 text-xl md:text-3xl lg:text-4xl rounded-2xl w-2/5 overflow-hidden">
                          Remove
                        </button>
                      </div>
                    </div>

                    <input class = "z-10 absolute w-full h-full opacity-0" type = "file" id = "imageInput" accept = "image/png" name = "logo" onchange="imageChange()">
                  </div>
                  <span class = "lg:text-2xl"><span class = "text-[#524dee]">*</span>Image must have a <span class ="font-helvetica-bold text-[#524dee]">transparent background</span></span>
                </div>
  
                <div id = "buttonDiv"
                class = "flex flex-col items-center lg:my-2 relative group">
                  <button id = "submitButton"
                  class=" bg-my-gray  
                  hover:animate-gradient bg-[length:300%_300%] transform transition-transform hover:scale-110
                  text-black font-helvetica-bold text-2xl md:text-4xl lg:text-5xl rounded-full w-fit px-4 z-10"
                  type="submit">
                    NEXT
                  </button>
                </div>

              </form>
            </div>
          </div>

          <hr>
          <footer class = "flex flex-col justify-between px-8 text-white bg-black w-full bottom-0 h-auto">
        
            <div class = "flex-row flex justify-between py-4">
              <div class = "basis-1/5">
                <img src="../assets/trans-logo.png" class = "bg-gradient-to-r from-[#524dee]  via-[#0be1f7]  to-[#524dee] animate-gradient bg-[length:300%_300%] h-auto max-w-16"/>
              </div>
              <div class = "flex flex-col items-end font-helvetica-light text-sm flex-grow w-fit"> 
                <span class ="font-helvetica-bold text-lg md:text-2xl lg:text-2xl">CONTACT US</span>
                <a href="tel:+91-9311352507" class = "text-blue-500 md:text-md lg:text-lg">+91-9311352507</a>
                <a href="tel:+91-9086222000" class = "text-blue-500 md:text-md lg:text-lg">+91-9086222000</a>
              </div>
            </div>
            
          </footer>
        </main>
      
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <title>Chisel</title>
      <link rel = "stylesheet" href = "./dist/output.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class = "bg-black-grid bg-cover font-Helvetica">

    <header class = "bg-background/80 backdrop-blur-sm sticky top-0 z-20">
      <div class = "px-4 py-4 flex flex-row justify-between">
        <h1 class = "text-white font-bold text-2xl">Chisel</h1>
        <button class = "text-white text-2xl">
          <i class="fa-solid fa-bars"></i>
        </button>    
      </div>
      <hr>
    </header>

    <div class = "flex flex-col gap-8 py-14 w-full z-0">
      <div id = "hero"
      class = "flex flex-col items-center justify-center md:justify-between md:flex-row w-full px-8 md:px-16 lg:px-24">
        <div id  = "txt-glow"
        class = "flex flex-col gap-2 items-center md:items-start py-6 md:py-0">       
          <span class = "flex">
            <h1 class = "text-my-blue text-6xl lg:text-8xl font-bold">Chisel</h1>
            <h1 class = "text-my-blue text-6xl lg:text-8xl absolute blur-md">Chisel</h1>
          </span>
          <span class = "flex">
            <span class="text-gray-300 text-center md:text-left">Providing opticians with access to professional branding solutions.</span>
          </span>
        </div>
        <img class = "w-2/4" src="assets/specs.png"/>
      </div>

      <div id="buttonDiv"
      class = "flex items-center justify-center relative py-24 md:py-32 lg:py-46">
        <img src="assets/startNow2.png" class = "absolute z-0 w-max -mx-8"/>
        <div id = "button"
        class = "items-center justify-center w-full flex z-10 absolute">
          <button class = "bg-my-blue px-4 py-2 transform transition-transform hover:scale-110 rounded-full font-bold font-Helvetica text-sm md:text-2xl lg:text-3xl">GET STARTED!</button>
          <button class = "bg-my-blue/20 blur-sm absolute px-4 py-2 rounded-full text-my-blue font-bold  md:text-2xl">GET STARTED!</button>
        </div>
      </div>

      <div id = "examples"
      class = "flex flex-col items-start px-8 md:px-16 md:py-24">
      <span class = "flex">
        <h1 class = "text-my-blue text-4xl font-bold">Our Work</h1>
        <h1 class = "text-my-blue text-4xl absolute blur-md">Our Work</h1>
      </span>
      </div>
    </div>
  </body>
</html>

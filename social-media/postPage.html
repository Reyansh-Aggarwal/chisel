<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Chisel</title>
    <script src="../dist/script.js" defer></script>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel = "stylesheet" href = "../dist/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  </head>
  <body id = "postPage" class = "font-helvetica-roman bg-black-grid bg-cover m-0 p-0 text-white min-h-screen overflow-x-hidden flex flex-col">
    <header class = "bg-background/90 backdrop-blur-sm top-0 z-20 fixed w-full">
      <div class = "px-4 md:px-6 lg:px-8 md:py-2 lg:py-2 flex flex-row justify-between w-full ">
        <a href = "../index.html">
          <img id = "chiselLogo" src="../assets/logo.png" 
          class = " invert
          h-24 w-auto -p-4 md:-p-6 md:h-16"/>
        </a>  
        <button class = "text-white text-4xl lg:text-5xl">
          <i class="fa-solid fa-bars"></i>
        </button>  
      </div>
      <hr>
    </header>

    <section id = "mainSec"
    class = "flex-grow flex flex-col md:flex-row gap-12 pt-32 lg:pt-24 justify-center md:justify-between lg:justify-center align-center items-center h-full w-screen p-4">
      <div id="tiles" 
      class="basis-1/2 md:basis-2/3 lg:basis-1/2">
      <canvas id = "imgCanvas" class = "w-full h-full"></canvas>
      <img id = "postImg" src = "" class = "hidden">
      </div>
      
      <div id = "settings"
        class = "flex flex-row md:flex-col md:p-8 h-full gap-8 md:gap-16 lg:gap-24 justify-between items-center">
          <div class = "flex flex-col gap-6 lg:gap-12">
            <div id = "Hue"
              class = "flex flex-col items-center text-center gap-4 w-full basis-1/2">
                <span class = "text-2xl md:text-3xl lg:text-4xl">Change <span class = "text-blue-500">Color</span></span>
                <input type = "range" id = "hue" name = "hue" class = "w-full" min = "0" max = "360" value = "209"/>
            </div>
            <div id = "Saturation"
            class = "flex flex-col items-center text-center gap-4">
                <span class = "text-2xl md:text-3xl lg:text-4xl">Change <span class = "text-blue-500">Saturation</span></span>
                <input type = "range" id = "saturation" name = "saturation" class = "w-full" min="1"  max="200" value = "100"/>
            </div>
          </div> 
          <div id = "Text"
            class = "flex flex-col items-center text-center gap-4">
              <span class = "text-2xl md:text-3xl lg:text-4xl">Edit <span class = "text-blue-500">Text</span></span>
              <input type = "text" id = "textbox" class = "text-blue-500 w-full bg-black outline-blue-500 outline rounded-full p-2 font-helvetica-roman"/>
          </div>
          <div id = "buttons"
            class = "flex flex-row gap-4">
              <button id="download"
              class = "bg-black outline-blue-500 outline rounded-full w-fit p-4 text-2xl text-blue-500 font-helvetica-bold flex flex-row gap-2"> 
              Download <i class="fa-solid fa-arrow-down self-center"></i>
              </button>
          </div>       
      </div>
    </section>
    
    <!-- Footer -->
    <hr class = "w-screen">
    <footer class=" bottom-0 px-8 text-white bg-black w-full">
      <div class="flex justify-between py-4">
        <div class="basis-1/5">
        <img src="../assets/trans-logo.png" class="bg-gradient-to-r from-[#524dee] via-[#0be1f7] to-[#524dee] animate-gradient bg-[length:300%_300%] h-auto max-w-16"/>
        </div>
        <div class="flex flex-col items-end font-helvetica-light text-sm">
        <span class="font-helvetica-bold text-lg md:text-2xl">CONTACT US</span>
        <a href="tel:+91-9311352507" class="text-blue-500 md:text-md lg:text-lg">+91-9311352507</a>
        <a href="tel:+91-9086222000" class="text-blue-500 md:text-md lg:text-lg">+91-9086222000</a>
        </div>
      </div>
    </footer>
  </body>
    
</html>
